<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Rating</title>
</head>
<body>
    <form action="{{ url_for('update', book_id=book.id) }}" method="POST">
        <label>Book title: {{ book.title }}</label><br>
        <label>Current rating: {{ book.rating }}</label><br>
        <input type="text" name="new_rating" placeholder="New Rating">
        <button type="submit">Change Rating</button>
    </form>
</body>
</html>
